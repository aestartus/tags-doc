spring.data.mongodb.host=Alfa.local
spring.data.mongodb.port=27017

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5432/tagdoc
spring.datasource.username= aestartus
